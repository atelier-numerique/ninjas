<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projet Art-léatoire 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      /*overflow: hidden;*/
    }
    .container-fluid, .row {
      height: 100%;
    }
    #image {
        margin: 1vh 0vh 1vh 1vh;
        height: calc(100vh - 2vh);
        max-width: calc(100vw - 2vh);
        border-radius: 8px;
    }

  </style>
</head>
<body class="h-100">

  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col mt-5">
        <h6 class="font-monospace text-center fw-bold m-0 p-0 mt-5">Projet</h6>
        <h1 class="font-monospace text-center fw-bold m-0 p-0">Art-léatoire</h1>
        <h4 class="font-monospace text-secondary text-center fw-bold">2025</h4>
        <h2 class="font-monospace text-danger text-center fw-bold mt-4">NSI<br />Première</h2>
        <div class="font-monospace text-muted text-center">PYTHON + PILLOW + RANDOM</div>
      </div>
      <div class="col-auto text-end">
        <div id="pyxel-screen">
        <pyxel-run root="." name="app.py"></pyxel-run>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
